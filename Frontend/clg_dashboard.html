<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>College Dashboard</title>
    <link rel="stylesheet" href="clg_dashboard.css" />
  </head>
  <body>
    <h2>College Dashboard</h2>

    <div class="container">
      <!-- Add Club -->
      <div class="card">
        <h3>Add Club</h3>
        <form id="clubForm">
          <input type="text" id="clubName" placeholder="Club Name" required />
          <input
            type="password"
            id="clubPassword"
            placeholder="Club Password"
            required
          />
          <button type="submit">Add Club</button>
        </form>
        <p id="clubMsg"></p>
      </div>

      <!-- Add Student -->
      <div class="card">
        <h3>Add Student</h3>
        <form id="studentForm">
          <input
            type="text"
            id="regNo"
            placeholder="Registration Number"
            required
          />
          <input
            type="text"
            id="studentName"
            placeholder="Student Name"
            required
          />
          <input
            type="password"
            id="studentPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Add Student</button>
        </form>
        <p id="studentMsg"></p>
      </div>
    </div>

    <hr />
    <!-- display clubs-->
    <h3>Clubs</h3>
    <table id="clubTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Club Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- display students-->
    <h3>Students</h3>
    <table id="studentTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Registration No</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="clg_dashboard.js"></script>
  </body>
</html>
